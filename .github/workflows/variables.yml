name: Saludo usando variables
run-name: Â¡Estoy aprendiendo a usar Variables!
on: workflow_dispatch
env:
  DIA_DE_SEMANA: Lunes
  MES: Abril
  ANO: 2024
jobs:
  saludo-variables:
    runs-on: ubuntu-latest
    env:
      SALUDO: Hola
    steps:
      - name: Saludar
        run: echo "$SALUDO, $NOMBRE. Hoy es $DIA_DE_SEMANA / $MES  /$ ANO !!"
        env:
          NOMBRE: Erika
